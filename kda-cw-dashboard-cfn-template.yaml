Outputs:
    CloudwatchDashboard:
        Description: "Dashboard created to monitor the Kinesis Analytics Flink Application"
        Value: !Sub |
            "https://${AWS::Region}.console.aws.amazon.com/cloudwatch/home#dashboards:name=${DashboardName}"